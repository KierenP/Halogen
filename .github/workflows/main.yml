name: CI

on:
  push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  Ubuntu 20.04:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        compiler: [g++-9, clang++-10]
        target: [native, nopopcnt, popcnt, pext, popcnt-avx2, pext-avx2]

    steps:
      - uses: actions/checkout@v2

      - name: Create build
        run: |
         cd src
         make ${{ matrix.target }} CXX=${{ matrix.compiler }} -j2

      - name: Check bench matches commit message
        run: |
          cd build
          commit_bench=$(git show --summary | grep -o "Bench: [0-9]*" | awk '{ print $NF }')
          actual_bench=$(./Halogen.exe bench | tail -1 | grep -o "^[0-9]*")
          if [[ "$actual_bench" != "$commit_bench" ]]; then echo "Incorrect bench, got '$actual_bench' expected '$commit_bench'" && exit 1; fi

  Windows 2022:
    runs-on: windows-2022

    strategy:
      matrix:
        compiler: [g++, clang++]
        target: [native, nopopcnt, popcnt, pext, popcnt-avx2, pext-avx2]

    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-gcc
            mingw-w64-clang

      - name: Create build
      - shell: msys2 {0}
        run: |
         cd src
         make ${{ matrix.target }} CXX=${{ matrix.compiler }} -j2

      - name: Check bench matches commit message
      - shell: msys2 {0}
        run: |
          cd build
          commit_bench=$(git show --summary | grep -o "Bench: [0-9]*" | awk '{ print $NF }')
          actual_bench=$(./Halogen.exe bench | tail -1 | grep -o "^[0-9]*")
          if [[ "$actual_bench" != "$commit_bench" ]]; then echo "Incorrect bench, got '$actual_bench' expected '$commit_bench'" && exit 1; fi
         
  Debug:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        compiler: [g++-9, clang++-10]

    steps:
      - uses: actions/checkout@v2

      - name: Create debug compiles
        run: |
         cd src
         make debug CXX=${{ matrix.compiler }} -j2
         
      - name: Run bench
        run: |
         cd build
         ./Halogen.exe bench 4

  Sanitizer:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        compiler: [g++-9, clang++-10]

    steps:
      - uses: actions/checkout@v2

      - name: Create sanitizer builds
        run: |
          cd src
          make sanitize CXX=${{ matrix.compiler }} -j2
          
      - name: Run
        run: |
          cd build
          ./Halogen.exe bench 4
          ./Halogen.exe go depth 4
          ./Halogen.exe go movetime 2500
          ./Halogen.exe go wtime 1000 btime 1000 winc 1000 binc 1000
          ./Halogen.exe go wtime 1000 btime 1000 movestogo 20
          ./Halogen.exe go wtime 1000 btime 1000
