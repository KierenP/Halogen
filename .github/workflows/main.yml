name: CI

on:
  push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  OpenBench:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Create default build
        run: |
         cd src
         make

      - name: Check commit message contains correct bench
        run: |
          commit_bench=$(git show --summary | grep -o "Bench: [0-9]*" | awk '{ print $NF }')
          cd src
          ./Halogen bench > bench_result.txt
          actual_bench=$(cat bench_result.txt | tail -1 | grep -o "^[0-9]*")
          if [[ "$actual_bench" != "$commit_bench" ]]; then echo "Incorrect bench, got '$actual_bench' expected '$commit_bench'" && exit 1; fi

  Perft:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Create default build
        run: |
         cd src
         make

      - name: Check perft test is correct
        run: |
          cd src
          ./Halogen.exe test perft > perft_result.txt
          cat perft_result.txt
          result=$(cat perft_result.txt | grep "Completed")
          expected="Completed perft with: 140/140 correct"
          if [[ "$result" != "Completed perft with: 140/140 correct" ]]; then echo "Incorrect perft, got '$result' expected '$expected" && exit 1; fi
         
  Release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Create static compiles
        run: |
         cd src
         make release
         
  Debug:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Create debug compiles
        run: |
         cd src
         make debug
         
      - name: Run bench
        run: |
         cd src
         ./Halogen bench 8

  Sanitizer:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Create sanitizer builds
        run: |
          cd src
          make sanitize
          
      - name: Address sanitizer
        run: |
          cd src
          ./Halogen_address.exe bench 8
          ./Halogen_address.exe go depth 8
          ./Halogen_address.exe go movetime 10000
          ./Halogen_address.exe go wtime 5000 btime 5000 winc 1000 binc 1000
          ./Halogen_address.exe go wtime 5000 btime 5000 movestogo 20
          ./Halogen_address.exe go wtime 5000 btime 5000
          
      - name: Undefined sanitizer
        run: |
          cd src
          ./Halogen_undefined.exe bench 8
          ./Halogen_undefined.exe go depth 8
          ./Halogen_undefined.exe go movetime 10000
          ./Halogen_undefined.exe go wtime 5000 btime 5000 winc 1000 binc 1000
          ./Halogen_undefined.exe go wtime 5000 btime 5000 movestogo 20
          ./Halogen_undefined.exe go wtime 5000 btime 5000
