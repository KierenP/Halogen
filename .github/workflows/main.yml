name: CI

on:
  push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  OpenBench:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        compiler: [g++-9, g++-10, clang++-10, clang++-11, clang++-12]
        target: [native, nopopcnt, popcnt, pext, popcnt-avx2, pext-avx2]

    steps:
      - uses: actions/checkout@v2

      - name: Create default build
        run: |
         cd src
         make ${{ matrix.targer }} CXX=${{ matrix.compiler }} -j2

      - name: Check bench matches commit message
        run: |
          cd build
          commit_bench=$(git show --summary | grep -o "Bench: [0-9]*" | awk '{ print $NF }')
          actual_bench=$(./Halogen bench | tail -1 | grep -o "^[0-9]*")
          if [[ "$actual_bench" != "$commit_bench" ]]; then echo "Incorrect bench, got '$actual_bench' expected '$commit_bench'" && exit 1; fi
         
  Debug:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        compiler: [g++-9, g++-10, clang++-10, clang++-11, clang++-12]

    steps:
      - uses: actions/checkout@v2

      - name: Create debug compiles
        run: |
         cd src
         make debug CXX=${{ matrix.compiler }} -j2
         
      - name: Run bench
        run: |
         cd src
         ./Halogen bench 4

  Sanitizer:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        compiler: [g++-9, g++-10, clang++-10, clang++-11, clang++-12]

    steps:
      - uses: actions/checkout@v2

      - name: Create sanitizer builds
        run: |
          cd src
          make sanitize CXX=${{ matrix.compiler }} -j2
          
      - name: Run
        run: |
          cd src
          ./Halogen_sanitize.exe bench 4
          ./Halogen_sanitize.exe go depth 4
          ./Halogen_sanitize.exe go movetime 2500
          ./Halogen_sanitize.exe go wtime 1000 btime 1000 winc 1000 binc 1000
          ./Halogen_sanitize.exe go wtime 1000 btime 1000 movestogo 20
          ./Halogen_sanitize.exe go wtime 1000 btime 1000
