name: Prerelease

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build and Verify
    timeout-minutes: 10
    strategy:
      matrix:
        include:
          # Linux x86_64 builds
          - os: ubuntu-latest
            arch: legacy
            target: pgo
            platform: linux-x86_64
          - os: ubuntu-latest
            arch: sse4
            target: pgo
            platform: linux-x86_64
          - os: ubuntu-latest
            arch: avx
            target: pgo
            platform: linux-x86_64
          - os: ubuntu-latest
            arch: avx2
            target: pgo
            platform: linux-x86_64
          - os: ubuntu-latest
            arch: avx2-pext
            target: pgo
            platform: linux-x86_64
          - os: ubuntu-latest
            arch: avx512
            target: release
            platform: linux-x86_64
          - os: ubuntu-latest
            arch: avx512vnni
            target: release
            platform: linux-x86_64
          
          # Windows x86_64 builds
          - os: windows-latest
            arch: legacy
            target: pgo
            platform: windows-x86_64
            extension: .exe
          - os: windows-latest
            arch: sse4
            target: pgo
            platform: windows-x86_64
            extension: .exe
          - os: windows-latest
            arch: avx
            target: pgo
            platform: windows-x86_64
            extension: .exe
          - os: windows-latest
            arch: avx2
            target: pgo
            platform: windows-x86_64
            extension: .exe
          - os: windows-latest
            arch: avx2-pext
            target: pgo
            platform: windows-x86_64
            extension: .exe
          - os: windows-latest
            arch: avx512
            target: release
            platform: windows-x86_64
            extension: .exe
          - os: windows-latest
            arch: avx512vnni
            target: release
            platform: windows-x86_64
            extension: .exe
          
          # macOS x86_64 (Intel) builds
          - os: macos-15-intel
            arch: legacy
            target: pgo
            platform: macos-x86_64
          - os: macos-15-intel
            arch: sse4
            target: pgo
            platform: macos-x86_64
          - os: macos-15-intel
            arch: avx
            target: pgo
            platform: macos-x86_64
          - os: macos-15-intel
            arch: avx2
            target: pgo
            platform: macos-x86_64
          - os: macos-15-intel
            arch: avx2-pext
            target: pgo
            platform: macos-x86_64
          
          # macOS ARM64 (Apple Silicon) builds
          - os: macos-latest
            arch: neon-dotprod
            target: pgo
            runner_arch: arm64
            platform: macos-arm64
          
          # Linux ARM64 builds
          - os: ubuntu-24.04-arm
            arch: neon-dotprod
            target: pgo
            runner_arch: arm64
            platform: linux-arm64
          
          # TODO: disabled due to msys2 install timeouts
          # Windows ARM64 builds
          #- os: windows-11-arm
          #  arch: neon
          #  target: pgo
          #  runner_arch: arm64
          #  platform: windows-arm64
          #  extension: .exe

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4.1.1
      # we need to make sure we checkout the head commit, rather than the merge commit the github actions pipeline generates for us.
      # This ensures we can extract the expected bench from the commit message.
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - if: runner.os != 'Windows'
      name: Extract Version Identifier (Unix)
      run: |
        VERSION=$(grep 'constexpr std::string_view version' ${{ github.workspace }}/src/main.cpp | cut -d'"' -f2)
        echo "VERSION=${VERSION}" >> $GITHUB_ENV

    - if: runner.os == 'Windows'
      name: Extract Version Identifier (Windows)
      shell: powershell
      run: |
        $VERSION = (Get-Content -Path ${{ github.workspace }}/src/main.cpp | Select-String -Pattern 'constexpr std::string_view version' -SimpleMatch).ToString().Split('"')[1]
        echo "VERSION=${VERSION}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    # Compiler installation and setup
    - if: startsWith(matrix.os, 'ubuntu')
      name: Install GCC 14 (Linux)
      run: sudo apt install gcc-14 g++-14 -y

    - if: startsWith(matrix.os, 'ubuntu')
      name: Set CC and CXX for Linux
      run: |
        echo "CC=gcc-14" >> $GITHUB_ENV
        echo "CXX=g++-14" >> $GITHUB_ENV

    - if: runner.os == 'macOS'
      name: Install Homebrew dependencies (macOS)
      run: |
        brew install make
        
    - if: runner.os == 'macOS'
      name: Set CC and CXX for macOS
      run: |
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - if: runner.os == 'Windows' && matrix.platform == 'windows-x86_64'
      name: Install GCC 13 (Windows x64)
      run: choco install mingw --version=13.2.0

    - if: runner.os == 'Windows' && matrix.platform == 'windows-x86_64'
      name: Set CC and CXX for Windows x64
      shell: powershell
      run: |
        echo "CC=gcc" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        echo "CXX=g++" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - if: runner.os == 'Windows' && matrix.platform == 'windows-arm64'
      name: Setup msys2 for Windows ARM64
      uses: msys2/setup-msys2@v2.22.0
      with:
        msystem: CLANGARM64
        install: mingw-w64-clang-aarch64-clang make git

    - if: runner.os == 'Windows' && matrix.platform == 'windows-arm64'
      name: Set CC and CXX for Windows ARM64
      shell: bash
      run: |
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV
        echo "PATH=$PATH:/c/msys64/CLANGARM64/bin" >> $GITHUB_ENV

    - name: Build (Windows x64)
      if: runner.os == 'Windows' && matrix.platform == 'windows-x86_64'
      working-directory: src
      run: make ${{ matrix.target }} ARCH=${{ matrix.arch }} EXE=../build/Halogen${{ matrix.extension }} -j

    - name: Build (Windows ARM64)
      if: runner.os == 'Windows' && matrix.platform == 'windows-arm64'
      shell: msys2 {0}
      working-directory: src
      run: make ${{ matrix.target }} ARCH=${{ matrix.arch }} EXE=../build/Halogen${{ matrix.extension }} -j

    - name: Build (Non-Windows)
      if: runner.os != 'Windows'
      working-directory: src
      run: make ${{ matrix.target }} ARCH=${{ matrix.arch }} EXE=../build/Halogen${{ matrix.extension }} -j

    - name: Rename Binary
      if: runner.os != 'Windows'
      run: |
        mv ${{ github.workspace }}/build/Halogen${{ matrix.extension }} ${{ github.workspace }}/Halogen-${{ env.VERSION }}-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.extension }}

    - name: Rename Binary (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        Move-Item -Path "${{ github.workspace }}\build\Halogen${{ matrix.extension }}" -Destination "${{ github.workspace }}\Halogen-${{ env.VERSION }}-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.extension }}"

    # runners don't support avx512 so we can't run the verification step for those builds
    - if: runner.os == 'Linux' && matrix.arch != 'avx512vnni' && matrix.arch != 'avx512' && matrix.arch != 'sse4'
      name: Verify (Linux)
      run: |
        commit_bench=$(git show --summary | grep -o "Bench: [0-9]*" | awk '{ print $NF }')
        actual_bench=$(${{ github.workspace }}/Halogen-${{ env.VERSION }}-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.extension }} bench | tail -1 | grep -o "^[0-9]*")
        if [[ "$actual_bench" != "$commit_bench" ]]; then
          echo "Incorrect bench, got '$actual_bench' expected '$commit_bench'" && exit 1
        else
          echo "Got correct bench $actual_bench"
        fi

    - if: runner.os == 'macOS' && matrix.arch != 'avx512vnni' && matrix.arch != 'avx512' && matrix.arch != 'sse4'
      name: Verify (macOS)
      run: |
        commit_bench=$(git show --summary | grep -o "Bench: [0-9]*" | awk '{ print $NF }')
        actual_bench=$(${{ github.workspace }}/Halogen-${{ env.VERSION }}-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.extension }} bench | tail -1 | grep -o "^[0-9]*")
        if [[ "$actual_bench" != "$commit_bench" ]]; then
          echo "Incorrect bench, got '$actual_bench' expected '$commit_bench'" && exit 1
        else
          echo "Got correct bench $actual_bench"
        fi

    - if: runner.os == 'Windows' && matrix.arch != 'avx512vnni' && matrix.arch != 'avx512' && matrix.arch != 'sse4'
      name: Verify (Windows)
      shell: pwsh
      run: |
        cd bin
        $commit_bench_line = git show --summary | Select-String -Pattern 'Bench: \d+'
        $commit_bench = [regex]::Match($commit_bench_line.Line, 'Bench: (\d+)').Groups[1].Value
        $actual_output = & "${{ github.workspace }}\Halogen-${{ env.VERSION }}-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.extension }}" bench
        $actual_bench = $actual_output[-1] -replace '^\D*(\d+).*$', '$1'

        if ($actual_bench -ne $commit_bench) {
          Write-Error "Incorrect bench, got '$actual_bench' expected '$commit_bench'"
          exit 1
        } else {
          Write-Host "Got correct bench $actual_bench"
        }

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Halogen-${{ env.VERSION }}-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.extension }}
        path: ${{ github.workspace }}/Halogen-${{ env.VERSION }}-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.extension }}

  release:
    timeout-minutes: 10
    name: Create Prerelease and Upload Release Assets
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Extract Version Identifier
      run: |
        VERSION=$(grep 'constexpr std::string_view version' ${{ github.workspace }}/src/main.cpp | cut -d'"' -f2)
        echo "VERSION=${VERSION}" >> $GITHUB_ENV

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        path: ${{ github.workspace }}/artifacts

    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: true
        title: "${{ env.VERSION }}"
        files: ${{ github.workspace }}/artifacts/**/*
